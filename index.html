<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Responsive Photo Gallery</h1>

<div class="gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/id/1015/600/400">
        <div class="overlay">View</div>
    </div>

    <div class="gallery-item">
        <img src="https://picsum.photos/id/1016/600/400">
        <div class="overlay">View</div>
    </div>

    <div class="gallery-item">
        <img src="https://picsum.photos/id/1018/600/400">
        <div class="overlay">View</div>
    </div>

    <div class="gallery-item">
        <img src="https://picsum.photos/id/1020/600/400">
        <div class="overlay">View</div>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span id="close">&times;</span>
    <img id="lightbox-img">
</div>

<script src="script.js"></script>
</body>
</html>
